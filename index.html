<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body style="background-image:url('https://images4.alphacoders.com/982/982990.jpg'); text-align: center; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    <form name="form1" id="form1" action="/postAppointment" method="POST" style="text-align: match-parent; width: 600px; border: 2px solid hsl(27, 100%, 50%); border-radius: 1%; margin:auto; background-color: white;">
        <h1 style=" color: green;">Book an Appointment</h1>
        <p>Book a call slot and our representative will call you within 1 hour of selected time</p>
        <p id="msg" style=" width:max-content; background: red; text-align: center; margin: auto;"></p>
        <label for="Name">Name</label><br>
        <input type="text" id="Name" name="name" placeholder="Input Name" style="color: red; font-size: 20px; width: 500px; text-align: center;"><br>
        <label for="mail">Email ID</label><br>
        <input type="email" id="mail" name="mail" placeholder="Input Email ID" style="color: red; font-size: 20px; width: 500px; text-align: center;"><br>
        <label for="phone">Phone Number</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Mobile No." style="color: red; font-size: 20px; width: 500px; text-align: center;"><br>
        <button type="submit" id='submitButton' style="margin: 3px; background-color: hsl(27, 100%, 50%);" >BOOK</button>
    </form><br>
    <ol id="users" style="background: white; margin: auto; width: 560px;"></ul>
    <script src="index.js"></script>
</body>
</html>
